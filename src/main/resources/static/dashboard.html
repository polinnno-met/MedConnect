<body>
<div id="dashboard">
    <div class="card" id="patientsCard">
        <h2>Patients</h2>
        <div class="card-content" id="patientsContent"></div>
        <a href="#" id="patientsSeeMore">See More</a>
    </div>
    <div class="card" id="appointmentsCard">
        <h2>Appointments</h2>
        <div class="card-content" id="appointmentsContent"></div>
        <a href="#" id="appointmentsSeeMore">See More</a>
    </div>
    <div class="card" id="medicalRecordsCard">
        <h2>Medical Records</h2>
        <div class="card-content" id="medicalRecordsContent"></div>
        <a href="#" id="medicalRecordsSeeMore">See More</a>
    </div>
    <div class="card" id="billingCard">
        <h2>Billing</h2>
        <div class="card-content" id="billingContent"></div>
        <a href="#" id="billingSeeMore">See More</a>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        var user = firebase.auth().currentUser;
        if (user) {
            user.getIdToken().then((idToken) => {
                fetch('/api/dashboard', {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer ' + idToken
                    }
                }).then(response => response.json())
                    .then(data => {
                        displayData(data);
                    }).catch(error => {
                    console.error('Error fetching dashboard data:', error);
                });
            });
        } else {
            alert('User not authenticated. Please log in first.');
        }
    });

    function displayData(data) {
        displaySection('patientsContent', data.patients);
        displaySection('appointmentsContent', data.appointments);
        displaySection('medicalRecordsContent', data.medicalRecords);
        displaySection('billingContent', data.billing);
    }

    function displaySection(sectionId, items) {
        const section = document.getElementById(sectionId);
        section.innerHTML = '';
        const slice = items.slice(0, 6);
        slice.forEach(item => {
            const div = document.createElement('div');
            div.className = 'item';
            div.textContent = JSON.stringify(item);
            section.appendChild(div);
        });
    }
</script>
</body>
</html>
