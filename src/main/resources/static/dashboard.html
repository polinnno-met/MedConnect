<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/dashboard.css">
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>

            apiKey: "AIzaSyCnOzzlp4v7_arUneoK3ZPxx4n-oJ7FnJ4",
            authDomain: "cs450-5859.firebaseapp.com",
            projectId: "cs450-5859",
            storageBucket: "cs450-5859.appspot.com",
            messagingSenderId: "151931224823",

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        } else {
            firebase.app(); // use the already initialized instance
        }

</head>
<body>
<div id="dashboard">
    <div class="card" id="patientsCard">
        <h2>Patients</h2>
        <div class="card-content" id="patientsContent"></div>
        <a href="#" id="patientsSeeMore">See More</a>
    </div>
    <div class="card" id="appointmentsCard">
        <h2>Appointments</h2>
        <div class="card-content" id="appointmentsContent"></div>
        <a href="#" id="appointmentsSeeMore">See More</a>
    </div>
    <div class="card" id="medicalRecordsCard">
        <h2>Medical Records</h2>
        <div class="card-content" id="medicalRecordsContent"></div>
        <a href="#" id="medicalRecordsSeeMore">See More</a>
    </div>
    <div class="card" id="billingCard">
        <h2>Billing</h2>
        <div class="card-content" id="billingContent"></div>
        <a href="#" id="billingSeeMore">See More</a>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        firebase.auth().onAuthStateChanged(user => {
            if (user) {
                console.log("User is authenticated:", user);
                user.getIdToken().then((idToken) => {
                    console.log("ID Token:", idToken); // Debug log for ID token
                    fetchDashboardData(idToken);
                });
            } else {
                console.log('User not authenticated');
                alert('User not authenticated. Please log in first.');
                window.location.href = "/";
            }
        });
    });

    function fetchDashboardData(idToken) {
        fetch('/api/dashboard', {
            method: 'GET',
            headers: {
                'Authorization': 'Bearer ' + idToken
            }
        }).then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok ' + response.statusText);
            }
            return response.json();
        }).then(data => {
            console.log("Data fetched:", data);
            displayData(data);
        }).catch(error => {
            console.error('Error fetching dashboard data:', error);
        });
    }

    function displayData(data) {
        displaySection('patientsContent', data.patients, ['patient_id', 'first_name', 'last_name', 'email']);
        displaySection('appointmentsContent', data.appointments, ['appointment_id', 'doctor_id', 'patient_id', 'reason']);
        displaySection('medicalRecordsContent', data.medicalRecords, ['record_id', 'doctor_id', 'patient_id', 'diagnosis']);
        displaySection('billingContent', data.billing, ['bill_id', 'appointment_id', 'amount', 'status']);
    }

    function displaySection(sectionId, items, keys) {
        const section = document.getElementById(sectionId);
        section.innerHTML = '';
        const table = document.createElement('table');
        const thead = document.createElement('thead');
        const tbody = document.createElement('tbody');

        // Create table headers
        const headerRow = document.createElement('tr');
        keys.forEach(key => {
            const th = document.createElement('th');
            th.textContent = key.replace('_', ' ').toUpperCase();
            headerRow.appendChild(th);
        });
        thead.appendChild(headerRow);
        table.appendChild(thead);

        // Create table rows
        items.forEach(item => {
            const row = document.createElement('tr');
            keys.forEach(key => {
                const td = document.createElement('td');
                td.textContent = item[key];
                row.appendChild(td);
            });
            tbody.appendChild(row);
        });

        table.appendChild(tbody);
        section.appendChild(table);
    }
</script>
</body>
</html>
