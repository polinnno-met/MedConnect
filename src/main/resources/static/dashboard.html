<html lang="en">

    <link rel="stylesheet" href="css/dashboard.css">
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>

<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-auto mb-3">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">Patients</h2>
                    <div class="card-content-wrapper">
                        <div class="card-content" id="patientsContent"></div>
                    </div>
                    <a href="#" id="patientsSeeMore" class="btn btn-primary mt-3">See More</a>
                </div>
            </div>
        </div>
        <div class="col-auto mb-3">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">Appointments</h2>
                    <div class="card-content-wrapper">
                        <div class="card-content" id="appointmentsContent"></div>
                    </div>
                    <a href="#" id="appointmentsSeeMore" class="btn btn-primary mt-3">See More</a>
                </div>
            </div>
        </div>
        <div class="col-auto mb-3">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">Medical Records</h2>
                    <div class="card-content-wrapper">
                        <div class="card-content" id="medicalRecordsContent"></div>
                    </div>
                    <a href="#" id="medicalRecordsSeeMore" class="btn btn-primary mt-3">See More</a>
                </div>
            </div>
        </div>
        <div class="col-auto mb-3">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">Billing</h2>
                    <div class="card-content-wrapper">
                        <div class="card-content" id="billingContent"></div>
                    </div>
                    <a href="#" id="billingSeeMore" class="btn btn-primary mt-3">See More</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        firebase.auth().onAuthStateChanged(user => {
            if (user) {
                console.log("User is authenticated:", user);
                user.getIdToken().then((idToken) => {
                    console.log("ID Token:", idToken); // Debug log for ID token
                    fetchDashboardData(idToken);
                });
            } else {
                console.log('User not authenticated');
                alert('User not authenticated. Please log in first.');
                window.location.href = "/";
            }
        });
    });

    function fetchDashboardData(idToken) {
        fetch('/api/dashboard', {
            method: 'GET',
            headers: {
                'Authorization': 'Bearer ' + idToken
            }
        }).then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok ' + response.statusText);
            }
            return response.json();
        }).then(data => {
            console.log("Data fetched:", data);
            displayData(data);
        }).catch(error => {
            console.error('Error fetching dashboard data:', error);
        });
    }

    function displayData(data) {
        displaySection('patientsContent', data.patients, ['patient_id', 'first_name', 'last_name', 'email']);
        displaySection('appointmentsContent', data.appointments, ['appointment_id', 'doctor_id', 'patient_id', 'reason']);
        displaySection('medicalRecordsContent', data.medicalRecords, ['record_id', 'doctor_id', 'patient_id', 'diagnosis']);
        displaySection('billingContent', data.billing, ['bill_id', 'appointment_id', 'amount', 'status']);
    }

    function displaySection(sectionId, items, keys) {
        const section = document.getElementById(sectionId);
        section.innerHTML = '';
        const table = document.createElement('table');
        table.classList.add('table', 'table-bordered', 'table-hover', 'table-sm');
        const thead = document.createElement('thead');
        const tbody = document.createElement('tbody');

        // Create table headers
        const headerRow = document.createElement('tr');
        keys.forEach(key => {
            const th = document.createElement('th');
            th.textContent = key.replace('_', ' ').toUpperCase();
            headerRow.appendChild(th);
        });
        thead.appendChild(headerRow);
        table.appendChild(thead);

        // Create table rows
        items.forEach(item => {
            const row = document.createElement('tr');
            keys.forEach(key => {
                const td = document.createElement('td');
                td.textContent = item[key];
                row.appendChild(td);
            });
            tbody.appendChild(row);
        });

        table.appendChild(tbody);
        section.appendChild(table);
    }
</script>
</body>
</html>
