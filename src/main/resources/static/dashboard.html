    <link rel="stylesheet" href="css/dashboard.css">

<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-auto mb-3">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">Patients</h2>
                    <div class="card-content-wrapper">
                        <div class="card-content" id="patientsContent"></div>
                    </div>
                    <a href="#" id="patientsSeeMore" class="btn btn-primary mt-3">See More</a>
                </div>
            </div>
        </div>
        <div class="col-auto mb-3">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">Appointments</h2>
                    <div class="card-content-wrapper">
                        <div class="card-content" id="appointmentsContent"></div>
                    </div>
                    <a href="#" id="appointmentsSeeMore" class="btn btn-primary mt-3">See More</a>
                </div>
            </div>
        </div>
        <div class="col-auto mb-3">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">Medical Records</h2>
                    <div class="card-content-wrapper">
                        <div class="card-content" id="medicalRecordsContent"></div>
                    </div>
                    <a href="#" id="medicalRecordsSeeMore" class="btn btn-primary mt-3">See More</a>
                </div>
            </div>
        </div>
        <div class="col-auto mb-3">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">Billing</h2>
                    <div class="card-content-wrapper">
                        <div class="card-content" id="billingContent"></div>
                    </div>
                    <a href="#" id="billingSeeMore" class="btn btn-primary mt-3">See More</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        firebase.auth().onAuthStateChanged(user => {
            if (user) {
                console.log("User is authenticated:", user);
                user.getIdToken().then((idToken) => {
                    console.log("ID Token:", idToken); // Debug log for ID token
                    fetchDashboardData(idToken);
                });
            } else {
                console.log('User not authenticated');
                alert('User not authenticated. Please log in first.');
                window.location.href = "/";
            }
        });
    });

    function fetchDashboardData(idToken) {
        fetch('/api/dashboard', {
            method: 'GET',
            headers: {
                'Authorization': 'Bearer ' + idToken
            }
        }).then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok ' + response.statusText);
            }
            return response.json();
        }).then(data => {
            console.log("Data fetched:", data);
            displayData(data);
        }).catch(error => {
            console.error('Error fetching dashboard data:', error);
        });
    }

    function displayData(data) {
        console.log("Patients Data:", data.patients);
        console.log("Appointments Data:", data.appointments);
        console.log("Medical Records Data:", data.medicalRecords);
        console.log("Billing Data:", data.billing);

        displaySection('patientsContent', data.patients.map(p => ({
            id: p.patient_id,
            name: `${p.patient_first_name} ${p.patient_last_name}`,
            email: p.patient_email
        })), ['id', 'name', 'email']);

        displaySection('appointmentsContent', data.appointments.map(a => ({
            id: a.appointment_id,
            time: new Date(a.appointment_date).toLocaleString(),
            status: a.appointment_status,
            doctor: `${a.staff_first_name} ${a.staff_last_name}`,
            patient: `${a.patient_first_name} ${a.patient_last_name}`,
            patient_id: a.patient_id
        })), ['id', 'time', 'status', 'doctor', 'patient'], 'patient_name', '/patients/');

        displaySection('medicalRecordsContent', data.medicalRecords.map(mr => ({
            id: mr.record_id,
            time: new Date(mr.appointment_date).toLocaleString(),
            doctor: `${mr.staff_first_name} ${mr.staff_last_name}`,
            patient: `${mr.patient_first_name} ${mr.patient_last_name}`,
            patient_id: mr.patient_id,
            diagnosis: mr.record_diagnosis
        })), ['id', 'time', 'doctor', 'patient', 'diagnosis'], 'patient_name', '/patients/');

        displaySection('billingContent', data.billing.map(b => ({
            id: b.bill_id,
            time: new Date(b.appointment_date).toLocaleString(),
            patient: `${b.patient_first_name} ${b.patient_last_name}`,
            patient_id: b.patient_id,
            amount: b.bill_amount,
            status: b.bill_status
        })), ['id', 'time', 'patient', 'amount', 'status'], 'patient_name', '/patients/');
    }

    function displaySection(sectionId, items, keys, linkField, linkUrlPrefix) {
        const section = document.getElementById(sectionId);
        section.innerHTML = '';
        const table = document.createElement('table');
        table.classList.add('table', 'table-bordered', 'table-hover', 'table-sm');
        const thead = document.createElement('thead');
        const tbody = document.createElement('tbody');

        // Create table headers
        const headerRow = document.createElement('tr');
        keys.forEach(key => {
            const th = document.createElement('th');
            th.textContent = key.replace('_', ' ').toUpperCase();
            headerRow.appendChild(th);
        });
        thead.appendChild(headerRow);
        table.appendChild(thead);

        // Create table rows
        items.forEach(item => {
            const row = document.createElement('tr');
            keys.forEach(key => {
                const td = document.createElement('td');
                if (key === linkField) {
                    const link = document.createElement('a');
                    link.href = `${linkUrlPrefix}${item.patient_id}`;
                    link.textContent = item[key];
                    link.classList.add("details-link");
                    td.appendChild(link);
                } else {
                    td.textContent = item[key];
                }
                row.appendChild(td);
            });
            tbody.appendChild(row);
        });

        table.appendChild(tbody);
        section.appendChild(table);
    }

</script>
</body>
</html>
