<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<!--    <link rel="stylesheet" th:href="@{/css/dashboard.css}">-->
    <link rel="stylesheet" th:href="@{/css/main.css}">

    <link rel="stylesheet" th:href="@{/css/login.css}">

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+PL:wght@100..400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Playwrite+PL:wght@100..400&display=swap" rel="stylesheet">

    <script src="https://accounts.google.com/gsi/client" async></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
</head>
<body>
<div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="card col-12 col-md-8 col-lg-4 p-4">
        <div class="login-form">
            <h2 class="text-center mb-4 mt-2">Login</h2>
            <div th:if="${param.logout}">
                <p class="logout-message">You have been logged out successfully.</p>
            </div>
            <form id="loginForm" action="/login" method="post">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" class="form-control" placeholder="Password" required>
                </div>
                <input type="hidden" id="idToken" name="idToken">
                <div class="form-group d-flex flex-column align-items-center">
                    <button type="button" class="btn btn-email btn-primary btn-block col-10 col-md-8 mt-3" onclick="loginWithEmail()">Login with Email</button>
                    <button type="button" class="google-btn col-10 col-md-8 mt-3 mb-2" onclick="loginWithGoogle()">
                        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Logo"> Sign in with Google
                    </button>
                </div>
            </form>
            <button class="btn btn-secondary btn-block mt-3" onclick="goToDashboard()">Go to Dashboard</button>
        </div>
    </div>
</div>

<script th:src="@{/js/login.js}"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
