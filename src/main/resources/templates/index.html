        firebase.initializeApp(firebaseConfig);

        function loginWithGoogle() {
            var provider = new firebase.auth.GoogleAuthProvider();
            firebase.auth().signInWithPopup(provider)
                .then((result) => {
                    var user = result.user;
                    user.getIdToken().then((idToken) => {
                        console.log('Google login ID token:', idToken); // Log the token
                        fetch('/login', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ idToken: idToken })
                        }).then(response => response.json())
                            .then(data => {
                                if (data.role) {
                                    alert('Login successful as ' + data.role);
                                    // Save role and token to localStorage or sessionStorage
                                    localStorage.setItem('userRole', data.role);
                                    localStorage.setItem('idToken', idToken);
                                } else {
                                    alert('Login failed');
                                }
                            });
                    });
                })
                .catch((error) => {
                    console.error(error);
                });
        }

        function loginWithEmail() {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    var user = userCredential.user;
                    user.getIdToken().then((idToken) => {
                        console.log('Email login ID token:', idToken); // Log the token
                        fetch('/login', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ idToken: idToken })
                        }).then(response => response.json())
                            .then(data => {
                                if (data.role) {
                                    alert('Login successful as ' + data.role);
                                    // Save role and token to localStorage or sessionStorage
                                    localStorage.setItem('userRole', data.role);
                                    localStorage.setItem('idToken', idToken);
                                } else {
                                    alert('Login failed');
                                }
                            });
                    });
                })
                .catch((error) => {
                    console.error(error);
                    alert('Login failed: ' + error.message);
                });
        }

        function getData() {
            var idToken = localStorage.getItem('idToken'); // Retrieve the saved ID token
            if (idToken) {
                console.log('ID Token for getting data:', idToken); // Log the token for debugging
                fetch('/patients', {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer ' + idToken
                    }
                }).then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    return response.json();
                }).then(data => {
                    console.log('Data received:', data); // Log the data for debugging
                    if (data.error) {
                        alert('Failed to get data');
                    } else {
                        let table = '<table><tr><th>Patient ID</th><th>First Name</th><th>Last Name</th><th>Date of Birth</th><th>Gender</th><th>Phone Number</th><th>Email</th><th>Address</th><th>Emergency Contact</th></tr>';
                        data.forEach(patient => {
                            table += `<tr>
                                <td>${patient.patientId}</td>
                                <td>${patient.firstName}</td>
                                <td>${patient.lastName}</td>
                                <td>${patient.dateOfBirth}</td>
                                <td>${patient.gender}</td>
                                <td>${patient.phoneNumber}</td>
                                <td>${patient.email}</td>
                                <td>${patient.address}</td>
                                <td>${patient.emergencyContact}</td>
                            </tr>`;
                        });
                        table += '</table>';
                        document.body.innerHTML += table;
                        alert('Data retrieved successfully');
                    }
                }).catch(error => {
                    console.error('There has been a problem with your fetch operation:', error);
                });
            } else {
                alert('User not authenticated. Please log in first.');
            }
        }

        function goToDashboard() {
            var idToken = localStorage.getItem('idToken');
            if (idToken) {
                fetch('/dashboard', {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer ' + idToken
                    }
                }).then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    return response.text();
                }).then(html => {
                    document.write(html);
                }).catch(error => {
                    console.error('There has been a problem with your fetch operation:', error);
                    alert('Failed to fetch dashboard data');
                    // Optionally, redirect to a 404 or error page
                    window.location.href = "/404";
                });
            } else {
                alert('User not authenticated. Please log in first.');
            }
