<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4" th:text="${pageTitle}"></h2>
    <form th:action="@{/save}" method="post" th:object="${entity}">
        <input type="hidden" th:field="*{id}"/>

        <div th:switch="${entityType}">
            <div th:case="'medicalRecord'">
                <div class="form-group">
                    <label for="diagnosis">Diagnosis</label>
                    <input type="text" id="diagnosis" th:field="*{diagnosis}" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="treatment">Treatment</label>
                    <input type="text" id="treatment" th:field="*{treatment}" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="prescription">Prescription</label>
                    <input type="text" id="prescription" th:field="*{prescription}" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="notes">Notes</label>
                    <textarea id="notes" th:field="*{notes}" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <label for="appointment">Appointment</label>
                    <select id="appointment" th:field="*{appointment.id}" class="form-control">
                        <option th:each="appointment : ${appointments}" th:value="${appointment.id}" th:text="${#dates.format(appointment.date, 'dd/MM/yyyy HH:mm')}"></option>
                    </select>
                </div>
            </div>
            <!-- todo: Add more for bill, appointment, patient -->
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
