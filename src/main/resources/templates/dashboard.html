<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
<!--    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">-->
    <link rel="stylesheet" href="https://unpkg.com/feather-icons">

    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+PL:wght@100..400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Playwrite+PL:wght@100..400&display=swap" rel="stylesheet">

    <!--calendar-->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.14/index.global.min.js'></script>

    <!--popups-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <!--auth-->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script>

    </script>
</head>
<body>

<div class="d-flex w-100">

    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <div class="main-content flex-grow-1 sidebar-active">

        <header th:replace="~{fragments/header :: header}"></header>

        <div class="main justify-content-center">
            <div class="cards-container container-fluid">
                <div class="row justify-content-left">
                <div class="col-12 col-md-12 col-lg-6 mb-4">
                    <div class="card" id="patientsCard">
                        <div class="card-header">
                            <h5 class="card-title">Patients</h5>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered table-hover table-sm" th:if="${dashboardData.patients}">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Name</th>
                                        <th>DOB</th>
                                        <th>Phone</th>
                                        <th>Email</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="patient, iterStat : ${dashboardData.patients}" th:if="${iterStat.index < 5}">
                                        <td th:text="${patient.patient_id}"></td>
                                        <td th:text="${patient.patient_first_name} + ' ' + ${patient.patient_last_name}"></td>
                                        <td th:text="${#dates.format(patient.patient_date_of_birth, 'dd/MM/yyyy')}"></td>
                                        <td th:text="${patient.patient_phone_number}"></td>
                                        <td th:text="${patient.patient_email}"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <a href="#" class="btn btn-primary see-more-btn">View All</a>
                        </div>
                    </div>
                </div>

                <div class="col-6 col-md-4 col-lg-3 mb-4">
                    <div class="card action-card d-flex flex-row align-items-center mb-2 p-2">
                        <div class="icon-container me-3">
                            <i data-feather="calendar"></i>
                        </div>
                        <div class="card-content flex-grow-1">
                            <p class="card-title mb-0">New Appointment</p>
                            <p class="card-subtitle mb-0">Set up a patient visit</p>
                        </div>
                        <i data-feather="arrow-right" class="ms-auto"></i>
                    </div>
                    <div class="card action-card d-flex flex-row align-items-center mb-2 p-2">
                        <div class="icon-container me-3">
                            <i data-feather="file-text"></i>
                        </div>
                        <div class="card-content flex-grow-1">
                            <p class="card-title mb-0">New Record</p>
                            <p class="card-subtitle mb-0">Document medical info</p>
                        </div>
                        <i data-feather="arrow-right" class="ms-auto"></i>
                    </div>
                </div>

                <div class="col-12 col-md-6 col-lg-3 mb-4">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title">Today's Appointments</h5>
                        </div>
                        <div class="card-body">
                            <input type="hidden" id="scheduledAppointments" th:value="${dashboardData.appointmentStatusCounts.scheduled}">
                            <input type="hidden" id="completedAppointments" th:value="${dashboardData.appointmentStatusCounts.completed}">
                            <div class="chart">
                                <canvas id="remainingAppointmentsChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-5 mb-4">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title">Appointments</h5>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered table-hover table-sm" th:if="${dashboardData.appointments}">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Time</th>
                                        <th>Status</th>
                                        <th>Doctor</th>
                                        <th>Patient</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="appointment, iterStat : ${dashboardData.appointments}" th:if="${iterStat.index < 5}">
                                        <td th:text="${appointment.appointment_id}"></td>
                                        <td th:text="${#temporals.format(appointment.appointment_date, 'dd/MM/yyyy HH:mm')}"></td>
                                        <td th:text="${appointment.appointment_status}"></td>
                                        <td th:text="${appointment.staff_first_name} + ' ' + ${appointment.staff_last_name}"></td>
                                        <td th:text="${appointment.patient_first_name} + ' ' + ${appointment.patient_last_name}"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <a href="#" class="btn btn-primary see-more-btn">View All</a>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-6 mb-4">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title">Medical Records</h5>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered table-hover table-sm" th:if="${dashboardData.medicalRecords}">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Time</th>
                                        <th>Doctor</th>
                                        <th>Patient</th>
                                        <th>Diagnosis</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="record, iterStat : ${dashboardData.medicalRecords}" th:if="${iterStat.index < 5}">
                                        <td th:text="${record.record_id}"></td>
                                        <td th:text="${#temporals.format(record.appointment_date, 'dd/MM/yyyy HH:mm')}"></td>
                                        <td th:text="${record.staff_first_name} + ' ' + ${record.staff_last_name}"></td>
                                        <td th:text="${record.patient_first_name} + ' ' + ${record.patient_last_name}"></td>
                                        <td th:text="${record.record_diagnosis}"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <a href="#" class="btn btn-primary see-more-btn">View All</a>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-4 mb-4">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title">Billing</h5>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered table-hover table-sm" th:if="${dashboardData.billing}">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Time</th>
                                        <th>Patient</th>
                                        <th>Amount</th>
                                        <th>Status</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="bill, iterStat : ${dashboardData.billing}" th:if="${iterStat.index < 5}">
                                        <td th:text="${bill.bill_id}"></td>
                                        <td th:text="${#temporals.format(bill.appointment_date, 'dd/MM/yyyy HH:mm')}"></td>
                                        <td th:text="${bill.patient_first_name} + ' ' + ${bill.patient_last_name}"></td>
                                        <td th:text="${bill.bill_amount}"></td>
                                        <td th:text="${bill.bill_status}"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <a href="#" class="btn btn-primary see-more-btn">View All</a>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>

    </div>
</div>
<!--<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>-->
<!--<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>-->
<!--<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>-->
<script src="https://unpkg.com/feather-icons"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script th:src="@{js/dashboard.js}"></script>
<script th:src="@{js/main.js}"></script>

</body>
</html>
