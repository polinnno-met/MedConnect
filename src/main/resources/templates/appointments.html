<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointments</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <link rel="stylesheet" href="https://unpkg.com/feather-icons">

    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+PL:wght@100..400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Playwrite+PL:wght@100..400&display=swap" rel="stylesheet">

    <!--calendar-->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.14/index.global.min.js'></script>

    <!--popups-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
</head>
<body>

<div class="d-flex w-100 container-fluid">

    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <div class="main-content flex-grow-1 sidebar-active">

        <header th:replace="~{fragments/header :: header}"></header>

        <div class="main justify-content-center">
            <div class="cards-container container-fluid">
                <div class="row justify-content-center">
                    <div class="col-12 col-md-10 mb-4">
                        <div class="card" id="appointmentsCard">
                            <div class="card-header">
                                <h5 class="card-title">Appointments</h5>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-bordered table-hover table-sm" th:if="${appointments}">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Date</th>
                                            <th>Patient</th>
                                            <th th:if="${userInfo.staffRole != 'Doctor'}">Doctor</th>
                                            <th>Reason</th>
                                            <th>Status</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="appointment : ${appointments}">
                                            <td th:text="${appointment.appointmentId}"></td>
                                            <td th:text="${#temporals.format(appointment.appointmentDate, 'dd/MM/yyyy HH:mm')}"></td>
                                            <td th:text="${appointment.patient.firstName} + ' ' + ${appointment.patient.lastName}"></td> <!-- Replace with patient details if available -->
                                            <td th:if="${userInfo.staffRole != 'Doctor'}" th:text="${appointment.doctor.firstName} + ' ' + ${appointment.doctor.lastName}"></td> <!-- Replace with doctor details if available -->
                                            <td th:text="${appointment.reason}"></td>
                                            <td th:text="${appointment.status}"></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <a href="#" class="btn btn-primary see-more-btn">View All</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<script src="https://unpkg.com/feather-icons"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script th:src="@{js/dashboard.js}"></script>
<script th:src="@{js/main.js}"></script>

</body>
</html>
